name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build:gh

      # - name: Prepare deploy action
      #   # Needs install webpack@5 to avoid using the webpack@4 in the workspace.
      #   run: |
      #     npm install
      #     npm install webpack@5
      #     npm run build
      #   working-directory: .github/actions/github-pages-deploy-action

      - name: Deploy ğŸš€
        uses: ./node_modules/github-pages-deploy-action
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist
          single-commit: true
          clean: true
